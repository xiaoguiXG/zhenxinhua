<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>真心话大冒险</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="title">
          <h1>真心话大冒险</h1>
          <p class="subtitle">抽一条题目，轮到谁就谁回答/完成</p>
        </div>
      </header>

      <main class="grid">
        <section class="panel">
          <h2>玩家</h2>
          <div class="row row-wrap">
            <input id="playerA" class="input" placeholder="玩家 1（可编辑）" autocomplete="off" />
            <input id="playerB" class="input" placeholder="玩家 2（可编辑）" autocomplete="off" />
          </div>
          <div class="row row-tight">
            <div class="muted">我的身份</div>
            <div class="seg" role="tablist" aria-label="我的身份">
              <button id="selfA" class="seg-btn is-active" role="tab" aria-selected="true">玩家 1</button>
              <button id="selfB" class="seg-btn" role="tab" aria-selected="false">玩家 2</button>
            </div>
          </div>
        </section>

        <section class="panel">
          <h2>抽题</h2>
          <div class="row row-wrap">
            <button id="drawBtn" class="btn btn-primary">抽一题</button>
            <button id="copyBtn" class="btn btn-ghost" disabled>复制</button>
            <div class="muted">题库：<span id="deckCount">0</span> 条</div>
          </div>

          <div id="card" class="card" aria-live="polite">
            <div class="card-top">
              <span id="who" class="who">未指定玩家</span>
            </div>
            <div id="prompt" class="prompt">点击“抽一题”开始</div>
          </div>
        </section>

        <section class="panel panel-wide">
          <div class="row row-space">
            <h2>聊天</h2>
            <button id="chatClearBtn" class="btn btn-ghost">清空聊天</button>
          </div>
          <div id="chatList" class="chat-list" aria-live="polite"></div>
          <div class="row chat-input-row">
            <textarea
              id="chatInput"
              class="input chat-textarea"
              placeholder="输入消息：Enter 换行，Ctrl+Enter 发送"
              spellcheck="false"
            ></textarea>
            <button id="chatSendBtn" class="btn btn-primary">发送</button>
          </div>
        </section>

        <section class="panel panel-wide">
          <div class="row row-space">
            <h2>题库（自己编辑，每行一题）</h2>
            <div class="row">
              <button id="resetDeckBtn" class="btn btn-ghost">恢复默认</button>
              <button id="clearDeckBtn" class="btn btn-ghost">清空</button>
            </div>
          </div>
          <textarea id="deckInput" class="input textarea" spellcheck="false" placeholder="每行一题"></textarea>
        </section>
      </main>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
